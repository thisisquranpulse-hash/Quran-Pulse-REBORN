<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#081F5C" />
    <meta name="description" content="NurQuran Pulse - AI-Powered Quran Companion" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <title>NurQuran Pulse</title>
    <!-- We keep Tailwind CDN for simplicity in this specific setup if local build fails, but usually processed by PostCSS in Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: #FFF9F0; /* Milky Way text color */
      }
      .font-display {
        font-family: 'Lexend', sans-serif;
      }
      .font-arabic {
        font-family: 'Noto Sans Arabic', sans-serif;
        line-height: 2.5;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-panel {
          background: rgba(51, 78, 172, 0.25); /* Planetary Blue with opacity */
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(186, 214, 235, 0.15); /* Venus border */
          box-shadow: 0 4px 30px rgba(8, 31, 92, 0.3);
      }
      /* Animation Utilities */
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
          animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // NEW PLANETARY PALETTE MAPPING
                        
                        // Main Background -> "Galaxy"
                        "background-dark": "#081F5C", 
                        
                        // Panels/Containers -> Derived from "Galaxy" & "Planetary"
                        "surface-dark": "#0D2566",
                        "surface-card": "#1E3A75", // Slightly lighter navy
                        "surface-hover": "#334EAC", // "Planetary" Blue
                        
                        // Actions/Highlights -> "Venus" & "Sky"
                        "primary": "#BAD6EB",      // "Venus" (Light Blue)
                        "primary-glow": "#D0E3FF", // "Sky" (Pale Blue)
                        "sky-blue": "#D0E3FF",     // "Sky" explicitly
                        
                        // Secondary UI elements -> "Universe"
                        "secondary": "#7096D1",    // "Universe" (Medium Blue)
                        
                        // Borders -> "Planetary"
                        "border-color": "#334EAC",

                        // Paper / Content -> "Meteor"
                        "paper": "#F7F2EB",        // "Meteor" (Cream/Off-White)

                        // Pulse Specific mappings
                        "pulse-primary": "#BAD6EB",
                        "pulse-primary-dark": "#7096D1",
                        "pulse-bg": "#081F5C",
                        "pulse-surface": "#162E6E",
                        "pulse-surface-darker": "#061540",
                        "pulse-border": "#334EAC",
                        "pulse-text-light": "#FFF9F0", // "Milky Way"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "arabic": ["'Noto Sans Arabic'", "sans-serif"],
                    },
                    boxShadow: {
                        'neon': '0 0 25px rgba(186, 214, 235, 0.35)', // Soft Venus Glow
                        'neon-sm': '0 0 15px rgba(186, 214, 235, 0.25)',
                        'card': '0 8px 32px rgba(0, 0, 0, 0.3)',
                        'glow': '0 0 40px -10px rgba(51, 78, 172, 0.4)', // Planetary Glow
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #1E3A75 0deg, #081F5C 180deg, #1E3A75 360deg)',
                    }
                },
            },
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
  <body class="bg-background-dark text-[#FFF9F0] h-screen overflow-hidden selection:bg-primary selection:text-background-dark">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
